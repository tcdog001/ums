<!DOCTYPE html>

<html>
  	<head>
    		<title>AuteMonitor 网络管理系统</title>
		<link rel="shortcut icon" />
    		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script>
		<!--
			if(isIE = navigator.userAgent.indexOf("MSIE")!=-1) {
      				 	alert('该版本不兼容IE浏览器，为了不影响您的正常使用，请使用其他浏览器操作！');
					window.opener=null;
					window.open('','_self','');
					window.close();
   			}
		-->
		</script>

		<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="/static/css/color.css">
	</head>

	<body>
		<div class="container" style="width:500px ;padding-top: 15%" >
			<form class="form-horizontal" role="form" method="Post" action="/login">
			 	<div class="form-group">
				{{if .IsMatched}}
				{{else}}
					{{if .ShowError}}
					<label id="alarm" name="alarm" readonly="readonly" >
						<font color="red">用户名或密码错误</font>
					</label>
					{{end}}
				{{end}}
			  	</div>

			  	<div class="form-group">
			    		<label>管理员账号</label>
			    		<input class="form-control" placeholder="请输入管理员帐号" id="uname" name="uname">
				 </div>

			 	 <div class="form-group">
			    		<label>管理员密码</label>
			   		<input type="password" class="form-control" placeholder="请输入管理员密码" id="pwd" name="pwd">
			  	</div>

				<div class="form-group">
			 		<button type="submit" class="btn btn-primary btn-lg btn-block" onclick="return CheckInput();">登录</button>
					<script type="text/javascript">
				      		function CheckInput() {
				      			var uname = document.getElementById("uname");
				      			if (uname.value.length == 0) {
				      				alert("请输入管理员帐号");
				      				return false;
				      			}

				      			var pwd = document.getElementById("pwd");
				      			if (pwd.value.length == 0) {
				      				alert("请输入管理员密码");
				      				return false;
				      			}
							return true;
				      		}
			      		</script>
				</div>
			</form>
		</div>
	</body>

</html>
